<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Morpion JS</title>
    <link rel="stylesheet" href="../morpion.css" />
  </head>
  <body>
    <div class="zone_jeu">
      
    <div id="DIV1">
      <br>
      Joueur 1 : <input id="j1" type="text"> </input> <br><br>
      Joueur 2 : <input id="j2" type="text"> </input>
      <br><br>
      <input type="button" value="Valider" id="btn_validJ"/>
    </div>
    <div id="DIV2">
      <p id="score"></p>
      <p id="messages"></p>

      <table id="table_morpion"></table>

      <div>
        <label for="taille">Taille de la grille : </label>
        <input type="text" id="taille" class="saisie_taille" value="3" />
        Mode de jeu :
        <input type="radio" id="simple" name="mode" value="simple" />
        <label for="simple">Simple</label>
        <input
          type="radio"
          id="complet"
          name="mode"
          value="Complet"
          checked="checked"
        />
        <label for="complet">Complet</label>
        <input type="button" id="btn_reset" value="Rejouer" />
      </div>
    </div>
    </div>
    <script type="module" src="../morpion.js"></script>
  </body>
</html>
